<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI StarRating</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.3.3/dist/frost-ui.css">
    <link rel="stylesheet" href="../../dist/frost-ui-starrating.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.3.3/dist/frost-ui-bundle.js"></script>
    <script src="../../dist/frost-ui-starrating.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="starDefault">Default</label>
            <input id="starDefault" type="number" />
        </div>
        <div class="mb-4">
            Sizes
            <input id="starXs" type="number" data-ui-size="xs" />
            <input id="starSm" type="number" data-ui-size="sm" />
            <input id="starMd" type="number" data-ui-size="md" />
            <input id="starLg" type="number" data-ui-size="lg" />
            <input id="starXl" type="number" data-ui-size="xl" />
        </div>
        <div class="mb-4">
            <label for="starStars">Stars</label>
            <input id="starStars" type="number" data-ui-stars="10" />
        </div>
        <div class="mb-4">
            <label for="starStep">Step</label>
            <input id="starStep" type="number" step=".5" />
        </div>
        <div class="mb-4">
            <label for="starMinMax">Min/Max</label>
            <input id="starMinMax" type="number" min="1" max="4" />
        </div>
        <div class="mb-4">
            <label for="starDisplayOnly">Display Only</label>
            <input id="starDisplayOnly" type="number" value="3.5" readonly />
        </div>
        <div class="mb-4">
            <label for="starDisabled">Disabled</label>
            <input id="starDisabled" type="number" disabled />
        </div>
    </div>
    <script>
        const starDefault = $.findOne('#starDefault');
        const starXs = $.findOne('#starXs');
        const starSm = $.findOne('#starSm');
        const starMd = $.findOne('#starMd');
        const starLg = $.findOne('#starLg');
        const starXl = $.findOne('#starXl');
        const starStars = $.findOne('#starStars');
        const starStep = $.findOne('#starStep');
        const starMinMax = $.findOne('#starMinMax');
        const starDisplayOnly = $.findOne('#starDisplayOnly');
        const starDisabled = $.findOne('#starDisabled');

        UI.StarRating.init(starDefault);
        UI.StarRating.init(starXs);
        UI.StarRating.init(starSm);
        UI.StarRating.init(starMd);
        UI.StarRating.init(starLg);
        UI.StarRating.init(starXl);
        UI.StarRating.init(starStars);
        UI.StarRating.init(starStep);
        UI.StarRating.init(starMinMax);
        UI.StarRating.init(starDisplayOnly);
        UI.StarRating.init(starDisabled);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI StarRating Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.3.1/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-starrating.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.3.1/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-starrating.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="starDefault">Default</label>
            <input id="starDefault" type="number" />
        </div>
        <div class="mt-1">
            <div class="btn-group">
                <button class="btn btn-primary ripple mb-0" id="starInit" type="button">Init</button>
                <button class="btn btn-danger ripple mb-0" id="starDispose" type="button">Dispose</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success ripple mb-0" id="starEnable" type="button">Enable</button>
                <button class="btn btn-warning ripple mb-0" id="starDisable" type="button">Disable</button>
            </div>
        </div>
        <div class="mt-1">
            <button class="btn btn-secondary ripple mb-0" id="starGetValue" type="button">Get Value</button>
            <button class="btn btn-secondary ripple mb-0" id="starSetValue" type="button">Set Value (5)</button>
        </div>
        <samp id="output"></samp>
    </div>
    <script>
        const starDefault = $.findOne('#starDefault');
        const starInit = $.findOne('#starInit');
        const starDispose = $.findOne('#starDispose');
        const starEnable = $.findOne('#starEnable');
        const starDisable = $.findOne('#starDisable');
        const starGetValue = $.findOne('#starGetValue');
        const starSetValue = $.findOne('#starSetValue');
        const output = $.findOne('#output');

        $.addEvent(starInit, 'click', e => {
            UI.StarRating.init(starDefault);
        });

        $.addEvent(starDispose, 'click', e => {
            UI.StarRating.init(starDefault).dispose();
        });

        $.addEvent(starEnable, 'click', e => {
            UI.StarRating.init(starDefault).enable();
        });

        $.addEvent(starDisable, 'click', e => {
            UI.StarRating.init(starDefault).disable();
        });

        $.addEvent(starGetValue, 'click', e => {
            const value = UI.StarRating.init(starDefault).getValue();
            $.setText(output, `Value: ${value}`);
        });

        $.addEvent(starSetValue, 'click', e => {
            UI.StarRating.init(starDefault).setValue(5);
        });

        $.triggerEvent(starInit, 'click');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI StarRating Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.6/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-starrating.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.6/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-starrating.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="starDefault">Default</label>
            <input id="starDefault" type="number" />
        </div>
        <div class="mt-1">
            <div class="btn-group">
                <button class="btn btn-primary ripple mb-0" id="starInit" type="button">Init</button>
                <button class="btn btn-danger ripple mb-0" id="starDispose" type="button">Dispose</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success ripple mb-0" id="starEnable" type="button">Enable</button>
                <button class="btn btn-warning ripple mb-0" id="starDisable" type="button">Disable</button>
            </div>
        </div>
        <div class="mt-1">
            <button class="btn btn-secondary ripple mb-0" id="starGetValue" type="button">Get Value</button>
            <button class="btn btn-secondary ripple mb-0" id="starSetValue" type="button">Set Value (5)</button>
        </div>
        <samp id="output"></samp>
    </div>
    <script>
        const starDefault = dom.findOne('#starDefault');
        const starInit = dom.findOne('#starInit');
        const starDispose = dom.findOne('#starDispose');
        const starEnable = dom.findOne('#starEnable');
        const starDisable = dom.findOne('#starDisable');
        const starGetValue = dom.findOne('#starGetValue');
        const starSetValue = dom.findOne('#starSetValue');
        const output = dom.findOne('#output');

        dom.addEvent(starInit, 'click', e => {
            UI.StarRating.init(starDefault);
        });

        dom.addEvent(starDispose, 'click', e => {
            UI.StarRating.init(starDefault).dispose();
        });

        dom.addEvent(starEnable, 'click', e => {
            UI.StarRating.init(starDefault).enable();
        });

        dom.addEvent(starDisable, 'click', e => {
            UI.StarRating.init(starDefault).disable();
        });

        dom.addEvent(starGetValue, 'click', e => {
            const value = UI.StarRating.init(starDefault).getValue();
            dom.setText(output, `Value: ${value}`);
        });

        dom.addEvent(starSetValue, 'click', e => {
            UI.StarRating.init(starDefault).setValue(5);
        });

        dom.triggerEvent(starInit, 'click');
    </script>
</body>

</html>
